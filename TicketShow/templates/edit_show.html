<!DOCTYPE html>
<html>
<head>
	<title>Edit Show</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.box{
			padding: 24px;
			background-color: aliceblue;
			border-radius: 24px;
			border: 1px solid black;
		}
		.cyan{
			background-color: aliceblue;
		}
		.body{
			background-color: #f6f7ff;		
		}
	</style>
</head>
<body>
	<div class="jumbotron text-center cyan">
		<h2>Edit {{show.name}} at {{ venue.name }}</h2>
        <a class="navbar-brand" href="{{ url_for('main.adminDashboard') }}"
        >See all already created venues and shows here</a>
	</div>
	<div class="container box" style="text-align:center;">
		<form method="POST" action="/show/{{ show.id }}/edit">
			<div class="form-group">
                <label for="title">Title:</label>
				<input type="text" class="form-control" name="title" value="{{show.title}}">
                <label for="tags">Tags:  [add all tags separeated by space]</label>
				<input type="text" class="form-control" name="tags" value="{{show.tags}}">
				<label for="ticket_price">Ticket Price:</label>
				<input type="number" class="form-control" name="ticket_price" value="{{show.ticket_price}}">
                <label for="start_time">Starting Time:</label>
                <input type="datetime-local" class="form-control" name="start_time" value="{{show.starting_time}}">
                <label for="end_time">Ending Time:</label>
                <input type="datetime-local" class="form-control" name="end_time" value="{{show.ending_time}}">
			</div>
			<button type="submit" class="btn btn-primary">Edit</button>
		</form>
	</div>
</body>
</html>
